<!DOCTYPE html>
<html lang="en">
	<head>
		{{#each js}}
		{{#ifFind "index" this}}
		   <script src="/js/{{this}}" defer></script>
		{{/ifFind}}
    	{{/each}}
    	{{#each css}}
            <link rel="stylesheet" type="text/css" href="/css/{{this}}">
    	{{/each}}
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/components/input.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/components/button.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/components/form.min.css" />
	</head>
	<body>
		<div class = "wrapper" id = "mscreen">
			<div class=" ui input">
				<input type="text" id="url"></input>
				<button class = "ui button" id="grab">Grab</button>
				<div class = "field info">
					<p>Click on the color to copy to clipboard</p>
				</div>
			</div>
			<div id = "colors">

			</div>
			<div class="ui form">
				<textarea id = "selected" cols = "1" rows = "1" type="text"></textarea>
				<button id="copy" data-clipboard-target="#selected">Copy</button>
			</div>
		</div>
	</body>
</html>
